<dom-module id="eventos-custom-app">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <alarma-on-off
            on-alarma-encendida="procesarActivacionAlarma"
            on-alarma-apagada="procesarDesactivacionAlarma">
        </alarma-on-off>
    </template>

    <script>
    
    class EventosCustomApp extends Polymer.Element {
      static get is() {
        return 'eventos-custom-app';
      }

      static get properties() {
        return {
            prop1: {
                type: String,
                value: 'eventos-custom-app',
            }
        };
      }

      constructor() {
        super();
      }

        procesarActivacionAlarma() {
                console.log('hacer alguna cosa con la alarma activada');
        }
        procesarDesactivacionAlarma() {
                console.log('hacer alguna cosa con la alarma desactivada');
        }
    }

    window.customElements.define(EventosCustomApp.is, EventosCustomApp);
